    <main id="contact">
      <div class="form">
        <form>
          <div>
            <label>name</label>
            <input type="text" required placeholder="rrr" />
          </div>

          <div>
            <label>Email</label>
            <input type="email" required />
          </div>

          <div>
            <label>password</label>
            <input type="password" required />
          </div>

          <div>
            <label>Phone</label>
            <input type="tel" required />
          </div>

          <div>
            <label>Age</label>
            <input
              type="number"
              min="-999999999999999999999999999999999999999999999999"
              max="999999999999999999999999999999999999999999999999999999999999"
            />
          </div>
          <div>
            <label>birthday</label>
            <input type="date" />
          </div>
          <div>
            <div>
              <label>male</label>
              <input type="radio" name="gender" value="male" />
            </div>
            <div>
              <label>Female</label>
              <input type="radio" name="gender" value="female" />
            </div>
          </div>
          <div>
            <label>memes</label>
            <select>
              <option value="tm">troll meme</option>
              <option value="wm">who's mam</option>
              <option value="im">it run away</option>
            </select>
          </div>

          <div>
            <label>color</label>
            <input type="color" />
          </div>

          <div>
            <label>file</label>
            <input type="file" />
          </div>

          <div>
            <label>message</label>
            <textarea placeholder="88888"></textarea>
          </div>
          <div>
            <label> I accpet </label>
            <input type="checkbox" />
          </div>

          <button type="submit">send</button>
          <button type="reset">reset</button>
        </form>
